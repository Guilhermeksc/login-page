<div class="calendar-container">
    <div class="calendar-header">
      <button (click)="previousMonth()">&#8592;</button>
      <h3>{{ currentMonth }} {{ currentYear }}</h3>
      <button (click)="nextMonth()">&#8594;</button>
    </div>
    <div class="calendar-body">
      <div class="calendar-row">
        <div *ngFor="let day of daysOfWeek" class="calendar-day-header">
          {{ day }}
        </div>
      </div>
      <div class="calendar-row" *ngFor="let week of calendarDays">
        <div *ngFor="let day of week" class="calendar-day" [class.empty]="day === 0">
          <span *ngIf="day !== 0">{{ day }}</span>
        </div>
      </div>
    </div>
  </div>
