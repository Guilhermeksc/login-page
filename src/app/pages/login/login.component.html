<app-login-layout
    title="Login into your account"
    primaryBtnText="Login"
    secondaryBtnText="Signup Now"
>
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="E-mail"
            placeholder="Digite seu e-mail"
        >
            <img src="assets/svg/x.svg" alt="Clear input" />
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Your Password"
            placeholder="Digite sua senha"
        >
            <img src="assets/svg/x.svg" alt="Clear input" />
        </app-primary-input>
        
        <span>Forgot password?</span>
    </form>
</app-login-layout>
