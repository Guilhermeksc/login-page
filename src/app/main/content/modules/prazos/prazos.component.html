<div class="content-container">
    <div class="content-header">Controle de Prazos</div>
    <div class="content-body">
      <!-- Barra de ações -->
      <div class="action-bar">
        <input type="text" placeholder="Buscar contrato..." [(ngModel)]="searchTerm" class="search-input" />
        <button (click)="buscar()">Buscar</button>
        <button (click)="atualizar()">Atualizar</button>
        <button (click)="mensagem()">Mensagem</button>
      </div>
  
      <!-- Tabela de controle de prazos -->
      <table>
        <thead>
          <tr>
            <th>Número do Contrato</th>
            <th>Dias Para Vencer</th>
            <th>Objeto</th>
            <th>Empresa</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let row of filteredRows"
            [class.selected]="row === selectedRow"
            (click)="selecionarLinha(row)"
          >
            <td>{{ row.numeroContrato }}</td>
            <td>{{ row.diasParaVencer }}</td>
            <td>{{ row.objeto }}</td>
            <td>{{ row.empresa }}</td>
            <td>{{ row.tipo }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
