<div class="content-container">
  <div class="content-header">Controle de Prazos</div>
  <div class="content-body">
    <!-- Barra de ações -->
    <div class="action-bar">
      <input type="text" placeholder="Buscar contrato..." [(ngModel)]="searchTerm" (ngModelChange)="buscar()" class="search-input" />
      <button (click)="atualizar()">Atualizar</button>
      <button (click)="mensagem()">Mensagem</button>
    </div>

    <!-- Tabela de controle de prazos -->
    <table>
      <thead>
        <tr>
          <th class="fixed-column">Nº do Contrato</th>
          <th class="fixed-column">Dias Para Vencer</th>
          <th class="large-column">Objeto</th>
          <th class="large-column">Empresa</th>
          <th>Tipo</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let row of filteredRows"
          [class.selected]="row === selectedRow"
          (click)="selecionarLinha(row)"
          (dblclick)="onRowDoubleClick(row)"
          class="clickable-row"
        >
          <td class="fixed-column">{{ row.numeroContrato }}</td>
          <td class="fixed-column">{{ row.diasParaVencer }}</td>
          <td class="large-column">{{ row.objeto }}</td>
          <td class="large-column">{{ row.empresa }}</td>
          <td>{{ row.tipo }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
